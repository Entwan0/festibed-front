<mat-grid-list [cols]="breakpoint" cols="3" rowHeight="2:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let festival of festivals">
    <div  class="shadow-lg hover:shadow-2xl w-3/4 h-3/4 rounded-3xl">

      <div class="text-lg font-bold flex-center flex-col ">
        {{festival.nom}}
      </div>

      <div class="flex-center">
        Une image sahhhh
      </div>

      <div class="flex-center">
        {{festival.descripton}}
      </div>

      <div class="flex-center inset-x-0 bottom-10 ">
        <button
          tuiButton
          type="button"
          appearance="primary"
          class="tui-space_right-3 tui-space_bottom-3 "
        >
          Ajouter au panier
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
