<h1>liste des Hotels du festival</h1>

<mat-grid-list [cols]="breakpoint" cols="3" rowHeight="2:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let hotel of hotels$ | async">
    <div  class="shadow-lg hover:shadow-2xl w-4/5 h-5/6 rounded-3xl">

      <div class="text-xl font-bold flex-center flex-col ">
          {{hotel.nomCommercial}}
      </div>

      <div class="flex-center">
          <img src="assets/img/hotel.jpg" class="max-h-40 max-w-xs">
      </div>

      <div class="flex-center">
        {{hotel.commune?.nomCommune}}
      </div>

      <div class="absolute inset-x-0 bottom-0 flex-center ajouterPanier">
        <button
          tuiButton
          type="button"
          appearance="primary"
          class="tui-space_right-3 tui-space_bottom-3 "
          [routerLink]="['../../hotel', hotel.nomCommercial]"
        >
          Choisir
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
